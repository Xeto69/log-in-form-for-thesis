<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">

    <!-- IMAGE SECTION -->
    <div class="image-box">
      <img src="logo.jpg.jpg" alt="Profile Image">
      <div class="overlay"></div>
    </div>

    <!-- LOGIN FORM -->
    <div class="form-box">
      <h2>Welcome Back</h2>
      <p>Login to your account</p>

      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required>
          <label>Password</label>
          <span class="toggle" onclick="togglePassword()">üëÅ</span>
        </div>

        <button type="submit">Login</button>
        <p class="error" id="errorMsg"></p>

        <div class="links">
          <a href="#" onclick="openForgot()">Forgot Password?</a>
          <a href="#" onclick="openSignup()">Sign Up</a>
        </div>
      </form>
    </div>

  </div>
</div>

<!-- FORGOT PASSWORD MODAL -->
<div class="modal" id="forgotModal">
  <div class="modal-content">
    <span class="close" onclick="closeForgot()">√ó</span>
    <h2>Reset Password</h2>
    <input type="email" placeholder="Email">
    <button>Send Reset Link</button>
  </div>
</div>

<!-- SIGN UP MODAL -->
<div class="modal" id="signupModal">
  <div class="modal-content">
    <span class="close" onclick="closeSignup()">√ó</span>
    <h2>Create Account</h2>
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Create Account</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
